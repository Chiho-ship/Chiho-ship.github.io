    <body>
        
        <header class="container flex">
            <h1><a href="dental_clinic.html"><img class="logo" src="sozai/LOGO.svg" alt="五反田歯科"></a></h1>
            <nav>
                <ul class="main-nav flex pc-only">
                    <li><a href="#">診療案内</a></li>
                    <li><a href="#">アクセス・診療時間</a></li>
                    <li><a class="button" href="#">WEB予約はこちら</a></li>
                </ul>
            </nav>
            <!-- ハンバーガーメニュー -->
            <div class="menu-toggle sp-only"> 
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </header>

        <section id="web-reserve" class="container">
            <img src="sozai/mainvisual4.jpg" class="web-reserve-img" alt="WEB予約イメージ写真">
            <div class="info-title">
                <h1 class="subpage-title">WEB予約</h1>
                <p class="subpage-subtitle">Online reservation</p>
            </div>
        </section>

        <section id="web-reserve-form" class="container">
            <div class="breadcrumbs">
                <p><a href="#">HOME</a></p><p> > </p><p><a href="#">WEB予約</a></p>
            </div>
            <h1 class="form-title">患者様情報を入力してください。</h1>

            <form>
  
                <div class="item">
                  <label class="label">お名前</label>
                  <input class="inputs" type="text" name="name">
                </div>
                
                <div class="item">
                  <label class="label">E-mail</label>
                  <input class="inputs" type="email" name="email">
                </div>
              
                <div class="item">
                    <label class="label">TEL</label>
                    <input class="inputs" type="tel" name="tel">
                </div>
                
                <div class="item">
                    <label class="label">ご予約日</label>
                    <input class="inputs-date" type="date" name="date">
                </div>
                
                <div class="item">
                  <label class="label">ご要望•ご質問など</label>
                  <textarea class="inputs-text-area"></textarea>
                </div>
              
                <div class="btn-area">
                  <input class="submit-btn" type="submit" value="入力内容を確認する">
                </div>
              
            </form>

        </section>

        <section id="footer" class="container">
            <img src="sozai/LOGO.svg" class="footer-logo">
